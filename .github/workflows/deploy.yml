# 워크플로우의 이름입니다. GitHub Actions 탭에서 이 이름으로 표시됩니다.
name: Combined-Deployment-Pipeline

# 트리거 설정: 어떤 이벤트가 발생했을 때 이 파이프라인을 실행할지 결정합니다.
on:
    push:
        branches: ["main"] # main 브랜치에 코드가 push될 때 실행
        paths:
            - "nginx/**"
            - "fastapi/**"
    pull_request:
        branches: ["main"] # main 브랜치로 PR이 생성될 때 실행
        paths:
            - "nginx/**"
            - "fastapi/**"
    workflow_dispatch:

# 권한 설정: GitHub Actions 러너가 리포지토리의 코드를 읽을 수 있도록 허용합니다.
permissions:
    contents: read

jobs:
    # 1. Nginx 배포 작업
    deploy-nginx:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Configure AWS credentials
              uses: aws-actions/configure-aws-credentials@v4
              with:
                  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws-region: ${{ secrets.AWS_REGION }}

            # Nginx 설정 및 정적 자산 S3 업로드 (nginx/ 폴더 참고)
            - name: Upload Nginx Config and Assets to S3
              run: |
                  aws s3 cp ./nginx/default.conf s3://${{ secrets.S3_BUCKET_NAME }}/config/default.conf
                  aws s3 sync ./nginx/html/ s3://${{ secrets.S3_BUCKET_NAME }}/html/ --delete

            - name: Login to Amazon ECR
              id: login-ecr
              uses: aws-actions/amazon-ecr-login@v2

            - name: Build and push Nginx image to ECR
              env:
                  ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
                  ECR_REPOSITORY: ${{ secrets.ECR_NGINX_REPOSITORY }} # Nginx 전용 리포지토리
                  IMAGE_TAG: ${{ github.sha }}
              run: |
                  docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG ./nginx
                  docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:latest ./nginx
                  docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
                  docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

            - name: Deploy Nginx to EC2 via SSM
              run: |
                  REGISTRY="${{ steps.login-ecr.outputs.registry }}"
                  REPO="${{ secrets.ECR_NGINX_REPOSITORY }}"
                  TAG="${{ github.sha }}"
                  FULL_IMAGE="$REGISTRY/$REPO:$TAG"

                  aws ssm send-command \
                    --targets "Key=tag:${{ secrets.ASG_TAG_KEY }},Values=${{ secrets.ASG_TAG_VALUE }}" \
                    --document-name "AWS-RunShellScript" \
                    --comment "Deploying Nginx via GitHub Actions" \
                    --region ${{ secrets.AWS_REGION }} \
                    --parameters "{
                      \"commands\": [
                        \"sudo mkdir -p /home/ubuntu/app/html\",
                        \"aws s3 cp s3://${{ secrets.S3_BUCKET_NAME }}/config/default.conf /home/ubuntu/app/default.conf\",
                        \"aws s3 sync s3://${{ secrets.S3_BUCKET_NAME }}/html/ /home/ubuntu/app/html/ --delete\",
                        \"aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | sudo docker login --username AWS --password-stdin $REGISTRY\",
                        \"sudo docker pull $FULL_IMAGE\",
                        \"sudo docker stop nginx-server || true\",
                        \"sudo docker rm nginx-server || true\",
                        \"sudo docker run -d --name nginx-server -p 80:80 \
                          -v /home/ubuntu/app/default.conf:/etc/nginx/conf.d/default.conf \
                          -v /home/ubuntu/app/html:/usr/share/nginx/html \
                          $FULL_IMAGE\",
                        \"sudo docker image prune -f\"
                      ]
                    }"

    # 2. FastAPI 배포 작업
    deploy-fastapi:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Configure AWS credentials
              uses: aws-actions/configure-aws-credentials@v4
              with:
                  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws-region: ${{ secrets.AWS_REGION }}

            - name: Login to Amazon ECR
              id: login-ecr
              uses: aws-actions/amazon-ecr-login@v2

            - name: Build and push FastAPI image to ECR
              env:
                  ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
                  ECR_REPOSITORY: ${{ secrets.ECR_FASTAPI_REPOSITORY }} # FastAPI 전용 리포지토리
                  IMAGE_TAG: ${{ github.sha }}
              run: |
                  docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG ./fastapi
                  docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:latest ./fastapi
                  docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
                  docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

            - name: Deploy FastAPI to EC2 via SSM
              run: |
                  REGISTRY="${{ steps.login-ecr.outputs.registry }}"
                  REPO="${{ secrets.ECR_FASTAPI_REPOSITORY }}"
                  TAG="${{ github.sha }}"
                  FULL_IMAGE="$REGISTRY/$REPO:$TAG"

                  aws ssm send-command \
                    --targets "Key=tag:${{ secrets.ASG_TAG_KEY }},Values=${{ secrets.ASG_TAG_VALUE }}" \
                    --document-name "AWS-RunShellScript" \
                    --comment "Deploying FastAPI via GitHub Actions" \
                    --region ${{ secrets.AWS_REGION }} \
                    --parameters "{
                      \"commands\": [
                        \"aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | sudo docker login --username AWS --password-stdin $REGISTRY\",
                        \"sudo docker pull $FULL_IMAGE\",
                        \"sudo docker stop fastapi-server || true\",
                        \"sudo docker rm fastapi-server || true\",
                        \"sudo docker run -d --name fastapi-server -p 8000:8000 $FULL_IMAGE\",
                        \"sudo docker image prune -f\"
                      ]
                    }"
